<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<title>履歴書・経歴書作成アプリ</title>
</head>

<body>
	<h1>ログイン画面</h1>

	<a href="index.html">戻る</a>

    <form id="loginForm">
        <p>メールアドレス</p>
        <input 
            type="text" 
            id="email" 
            class="email" 
            placeholder="sample@co.jp">
        <p>パスワード</p>
        <input 
            type="password" 
            id="password" 
            class="password" >
        <br>
        <input 
            type="checkbox" 
            id="showpassword" 
            onchange="showOrHide()" 
            class="margin">
            <span>パスワードを表示する</span>
            <br>
            <a href="index.html">パスワードを忘れてしまった方はこちら</a>
            <br>
            <input 
                type="button" 
                value="ログイン" 
                id="submit"
                class="button margin" >
            <div id="errorMessage"></div>
    </form>
	<script src="script.js"></script>
</body>

</html>
