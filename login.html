<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<title>履歴書・経歴書作成アプリ</title>
</head>

<body>
	<h1>ログイン画面</h1>

	<a href="index.html">戻る</a>

    <p>メールアドレス</p>
    <input 
        type="text" 
        id="username" 
        class="textbox" 
        placeholder="sample@co.jp">
    <p>パスワード</p>
    <input 
        type="password" 
        id="pass" 
        class="textbox" >
    <br>
    <input 
        type="checkbox" 
        id="showpassword" 
        onchange="showOrHide()" 
        class="margin">
        <span>パスワードを表示する</span>
        <br>
        <a href="index.html">パスワードを忘れてしまった方はこちら</a>
        <input 
            type="button" 
            value="ログイン" 
            class="button margin" 
            onclick="signIn()">
	<script src="script.js"></script>
</body>

</html>
